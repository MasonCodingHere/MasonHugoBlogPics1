name: Update README with Directory Structure Links

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate clickable directory structure
        run: |
          echo "## Directory Structure" > structure.txt
          echo "" >> structure.txt
          find . -type f | sed 's|^./||' | grep -v ".git" | while read filepath; do
            filename=$(basename "$filepath")
            echo "- [${filename}](${filepath})" >> structure.txt
          done

      - name: Update README
        run: |
          sed -i '/## Directory Structure/,$d' README.md
          cat structure.txt >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add README.md
          git commit -m "Update directory structure with clickable links in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
